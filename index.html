  <link rel="stylesheet" href="css/all.css">

  <title>Random Quotes Generater</title>
</head>
<body>
  <div class="container">
    <div class="quotes">
      <span class="quote-id">19</span>
      <span class="copy-button">
      <i class="fa-regular fa-copy "></i>
    </span >
      <h1>Random Quotes Generater</h1>
      <q class="quote-display">Our lives begin to end the day we become silent about things that matter.
      </q>
      <div class="author-display">
        <p class="author">Author</p>
        <h4 class="author-name">Erma Bombeck</h4>
      </div>
    </div>
    <div class="buttons">
      <button class="generate">
        <img src="imges/2 1 (1).svg" alt="">
        Generate Quote</button>
      <button class="auto-quote">
        <img src="imges/Untitled-1 1.svg" alt="">
        Auto Quote</button>
      <button class="stop-auto">
        <img src="imges/3 1.svg" alt="">
        Stop Quote</button>
    </div>
  </div>
  <span id="copyMessage" class="copy-message ">Text copied to clipboard!</span>
  <script src="main.js"></script>
</body>
</html>
